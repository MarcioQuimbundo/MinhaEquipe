<ion-header>
    <ion-navbar color="primary">
      <ion-title>Equipe</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div id="profile-bg"></div>
  
    <div id="content">
      <div id="profile-info" padding-horizontal>
        <img id="profile-image" src="{{equipe.fotoUrl ? equipe.fotoUrl : '../../assets/images/no-image.jpg'}}">
      </div>
    </div>
  
    <div text-center>
      <button ion-button icon-only (click)="menuAlterarImagem()"><ion-icon name="camera"></ion-icon></button>
    </div>
  
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="equipe.nome" name="Nome"></ion-input>
      <button ion-button item-right icon-only (click)="alterarSenha()"><ion-icon name="key"></ion-icon></button>
    </ion-item>
  

  
    <div padding>
      <button ion-button (click)="alterarEquipe()" block>Salvar</button>
    </div>

    </ion-footer>
    -->
  </ion-content>
