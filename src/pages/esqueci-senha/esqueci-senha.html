<ion-header>
  <ion-navbar color="primary">
    <ion-title>Esqueci minha senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <form [formGroup]="esqueciSenhaForm">
    <p>
      Informe o endereço vinculado a sua conta e em instantes você receberá um e-mail com o link para realizar a alteração da sua
      senha.
    </p>

    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block color="primary" [disabled]="!esqueciSenhaForm.valid" (click)="esqueciSenha()">
      Resetar minha senha
    </button>
  </form>
</ion-content>
