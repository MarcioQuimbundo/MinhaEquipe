<!--- https://github.com/HsuanXyz/ionic3-chat -->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Nome da Equipe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
Mensagens do chat aqui.
</ion-content>

<ion-footer no-border [style.height]="'55px'">
  <ion-grid class="input-wrap">
      <ion-row>
          <ion-col col-128>
              <ion-textarea #chat_input
                            placeholder="Text Input"
                            [(ngModel)]="editorMsg"
                            (keyup.enter)="sendMsg()"
                            (focus)="onFocus()">
              </ion-textarea>
          </ion-col>
          <ion-col col-2>
              <button ion-button clear icon-only item-right (click)="sendMsg()">
                  <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
              </button>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-footer>
