<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="cancelar()">Cancelar</button>
    </ion-buttons>
    <ion-title>Alterar senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
<!---  <div text-justify padding-horizontal padding-top>
    Você irá receber um e-mail solicitando a confirmação do seu endereço.
  </div>
-->
  <form [formGroup]="alterarSenhaForm">
    <ion-item>
      <ion-label floating>Senha atual</ion-label>
      <ion-input type="password" formControlName="senhaAtual"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nova senha</ion-label>
      <ion-input type="password" formControlName="novaSenha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar nova senha</ion-label>
      <ion-input type="password" formControlName="novaSenhaConfirmar"></ion-input>
    </ion-item>

    <span *ngIf="!alterarSenhaForm.senhas.valid" class="help-block text-danger">
      <div *ngIf="alterarSenhaForm.senhas?.errors?.areEqual">
        As senhas informadas não são iguais.
      </div>
    </span>

    <div padding>
      <button ion-button block color="primary" [disabled]="!alterarSenhaForm.valid" (click)="alterarSenha()">Alterar e-mail</button>
    </div>
  </form> 
</ion-content>
