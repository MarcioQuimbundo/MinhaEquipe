<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div text-justify padding-horizontal padding-top>
    Você irá receber um e-mail solicitando a confirmação do seu endereço.
  </div>

  <form [formGroup]="cadastroForm">
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" formControlName="email" [(ngModel)]="credencial.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" formControlName="senha" [(ngModel)]="credencial.senha"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button block color="primary" [disabled]="!cadastroForm.valid" (click)="criarConta()">Criar conta</button>
    </div>
  </form>
</ion-content>
