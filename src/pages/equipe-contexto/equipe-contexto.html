<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ this.sessaoService.equipe.nome }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="abrirPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id='map'></div>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="centerMapOnCurrentPosition()">
      <ion-icon name="locate"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
