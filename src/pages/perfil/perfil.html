<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>




  <ion-card>
    <img src="https://www.w3schools.com/css/trolltunga.jpg" />
    <ion-card-content>
      <ion-card-title>
        Muhammad Kamran
      </ion-card-title>

    </ion-card-content>
  </ion-card>



  <form #form="ngForm" novalidate>
    <p>
      Você irá receber um e-mail solicitando a confirmação do seu endereço.
    </p>

    <ion-list>
        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
          </ion-item>

      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="senha" [(ngModel)]="user.senha" #password="ngModel" required></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="criarConta()">
      Criar conta
    </button>
  </form>








</ion-content>
