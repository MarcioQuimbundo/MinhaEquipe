<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="alterar()">

      <ion-card>
          <img *ngIf="!usuario.fotoUrl" src="../../../resources/img/no-image.jpg"/>
          <img *ngIf="usuario.fotoUrl" src="{{usuario.fotoUrl}}"/>
      </ion-card>

    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nome" name="Nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email" name="email"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Salvar</button>

  </form>
