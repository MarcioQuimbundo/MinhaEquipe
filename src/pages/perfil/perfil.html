<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Perfil</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="alterarUsuario()">
        <ion-icon name="checkmark"></ion-icon>
      </button>

      <button ion-button icon-only (click)="abrirPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="profile-bg"></div>

  <div id="content">
    <div id="profile-info" padding-horizontal>
      <img id="profile-image" (click)="menuAlterarFoto()" src="{{ imagemBase64 ? imagemBase64 : usuario.fotoUrl ? usuario.fotoUrl : 'assets/images/no-image.jpg' }}">
    </div>
  </div>

  <!-- <div text-center>
    <button ion-button icon-only (click)="menuAlterarFoto()"><ion-icon name="camera"></ion-icon></button>
  </div> -->

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.nome" name="Nome" minlength="3" maxlength="25"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>E-mail</ion-label>
    <ion-input type="text" [ngModel]="usuario.email" readonly name="email"></ion-input>
  </ion-item>

  <tags-input [maxWordLength]="10" [maxTags]="5" [permitirDuplicados]="false" [(ngModel)]="usuario.tags"></tags-input>
</ion-content>
