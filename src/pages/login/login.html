<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <form #form="ngForm" novalidate>

    <ion-list>
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="senha" [(ngModel)]="user.senha" #senha="ngModel" required></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="entrar()">
      Entrar
    </button>
  </form>

  <button ion-button block outline (click)="criarConta()">
    Ou criar conta
  </button>

  <button ion-button block clear small (click)="esqueciSenha()">
    Esqueceu sua senha?
  </button>

  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
-->
</ion-content>
