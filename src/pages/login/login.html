<ion-content class="login-content" padding>
  <div class="login-img" text-center>
    <img src="assets/images/logo-empty-branco.png" />
  </div>

  <div class="login-box">
    <form [formGroup]="loginForm">
      <ion-list inset>
        <ion-item>
          <ion-input type="email" formControlName="email" placeholder="Email" maxlength="320" [(ngModel)]="credencial.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" formControlName="senha" placeholder="Senha" minlength="8" [(ngModel)]="credencial.senha" required></ion-input>
        </ion-item>

      </ion-list>

      <div class="signup-col">
        <button ion-button block class="submit-btn" color="primary" full [disabled]="!loginForm.valid" (click)="entrar()">Entrar</button>
        <button ion-button block outline (click)="criarConta()">Ou criar conta</button>
        <button ion-button block clear small (click)="esqueciSenha()">Esqueceu sua senha?</button>
      </div>

    </form>
  </div>
</ion-content>
