<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" formControlName="email" [(ngModel)]="credencial.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" formControlName="senha" [(ngModel)]="credencial.senha"></ion-input>
    </ion-item>

    <div padding-horizontal padding-top>
      <button ion-button block color="primary" [disabled]="!loginForm.valid" (click)="entrar()">Entrar</button>
      <button ion-button block outline (click)="criarConta()">Ou criar conta</button>
    </div>
  </form>

  <div padding>
    <button ion-button block clear small (click)="esqueciSenha()">Esqueceu sua senha?</button>
  </div>
</ion-content>
