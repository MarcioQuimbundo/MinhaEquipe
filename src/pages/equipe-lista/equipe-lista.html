<ion-header>
  <ion-navbar color="primary">
    <ion-title>Equipes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <button ion-button block color="primary" (click)="novaEquipe()">+</button>
  </div>




  <ion-list padding-right>

    <button ion-item *ngFor="let equipe of equipes" (click)="editarEquipe(equipe)">
    <!--<ion-item *ngFor="let equipe of equipes" (click)="editarEquipe(equipe)">-->
      <ion-avatar item-start>
        <img src="{{ equipe.fotoUrl ? equipe.fotoUrl : '../../assets/images/no-image.gif'}}">
      </ion-avatar>
      {{ equipe.nome }}
      <!-- 
      <h2>Nome</h2>
      <p>Descrição</p>
      -->
     <!--</ion-item>-->
     <ion-icon item-end *ngIf="equipe.keyResponsavel == usuarioUid" name="star"></ion-icon>
   </button>

  </ion-list>

    <ion-infinite-scroll-content loadingSpinner="dots">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  -->
</ion-content>
