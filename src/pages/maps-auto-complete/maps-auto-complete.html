<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Selecione</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Cancelar</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Digite aqui.." [(ngModel)]="autocomplete" [showCancelButton]="false" (ionInput)="updateSearch()" (ionCancel)="pesquisaCancelada()" (animated)="true"></ion-searchbar>

  <ion-row *ngIf="statusLoading == loadingSituation.carregando">
    <ion-col text-center>
      <ion-spinner center icon="ripple"></ion-spinner>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let local of locaisEncontrados" tappable (click)="chooseItem(local)">
      {{ local.description }}
    </ion-item>
  </ion-list>
</ion-content>
